<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Mauricio Fernández" />
  <link rel="stylesheet" href="../static/boostrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/cinepolisDesign.css">
  <link rel="stylesheet" href="../static/img/iconos/css/fontawesome.css">
  <script src="../static/img/iconos/js/all.js" type="text/javascript"></script>

  <title>Cinepolis León</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../static/img/Cinépolis.svg.png" width="204.8" height="46.32"></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="fa-solid fa-house"></i>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-ticket"></i>
              Preventa
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="fa-solid fa-clapperboard"></i>
              Películas
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br />

  <div class="contenedor-principal">

    <div class="row-cols-1 g-3" id="contenedor-lateral-1">
      <h2>Entradas</h2>
      <br>
      
      <form action="/cinepolis" method="post">
        <div class="col-4">
          <label for="txtNombre">Nombre:</label>
          <input type="text" class="form-control" name="txtNombre"/>
        </div>
        <br>
        <div class="col-4">
          <label for="txtCantCom">Cantidad de compradores:</label>
          <input type="text" class="form-control" name="txtCantCom"/>
        </div>
        <br>
        <div class="col-4">
          <label>Tarjeta CINECO</label>
          <br>
          <input type="radio" name="rbtnTarjeta" value="Si">
          <label for="rbtnTarjeta">Si</label>
          <input type="radio" name="rbtnTarjeta" value="No">
          <label for="rbtnTarjeta">No</label>
        </div>
        <br>
        <div class="col-3">
          <label for="txtBoletos">Boletos:</label>
          <input type="text" class="form-control" name="txtBoletos"/>
        </div>
      </form>

    </div>
    <br>
    <div id="contenedor-lateral-2">

      <h2>Salidas</h2>
      <br>
      <label for="txtVPagar" class="form-label">Valor a pagar:</label>
      <h4>{{res}}</h4>
      <br>
      <h5>{{detalle}}</h5>

    </div>

  </div>
  <br>
  <div class="contenedor-secundario">
    <div class="row">
      <h2>Acciones</h2>
      <br>
      <form method="post">
        <div class="col-6">
          <button class="" type="submit" class="btn " name="btnProcesar">Procesar Pago</button>
        </div>
        <br>
        <div class="col-4">
          <button class="btn btn-danger" name="btnSalir">Salir</button>
        </div>
      </form>

    </div>
  </div>

  <script src="static\boostrap\js\bootstrap.min.js" type="text/javascript"></script>
  </script>
</body>

</html>
